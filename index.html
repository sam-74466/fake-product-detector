<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Product Detector — QR + Number Verify</title>
<style>
  body { font-family: Arial,sans-serif; background:#f0f2f5; margin:0; padding:20px; }
  .container { max-width: 600px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
  h1{text-align:center;}
  label{display:block; margin-top:15px; font-weight:bold;}
  input[type=text], input[type=number]{width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc;}
  button{padding:10px 15px; margin-top:10px; border:none; border-radius:5px; cursor:pointer; background:#0b74de; color:#fff;}
  #stopCam{background:#888;}
  video{width:100%; border-radius:6px; margin-top:10px; background:#000;}
  .result{margin-top:15px; padding:10px; border-radius:5px;}
  .genuine{background:#e0f8e9; border:1px solid #4CAF50;}
  .fake{background:#f8e0e0; border:1px solid #f44336;}
</style>

<!-- Firebase v8 SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
<div class="container">
  <h1>Fake Product Detector</h1>

  <button id="startCam">Start Camera Scan</button>
  <button id="stopCam">Stop Camera</button>
  <video id="video" autoplay playsinline></video>

  <label for="manualInput">Or Enter Product Code:</label>
  <input type="text" id="manualInput" placeholder="e.g. PROD-ALPHA-2025-B01">
  <button id="verifyBtn">Verify by Code</button>

  <label for="numberInput">Or Enter Registered Mobile Number:</label>
  <input type="number" id="numberInput" placeholder="e.g. 9876543210">
  <button id="verifyNumberBtn">Verify by Number</button>

  <div id="result" class="result">No verification yet.</div>
</div>

<script>
// ✅ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCYTJKaS-5M0WwLhNXoxVILdRLkQCx4e3s",
  authDomain: "fakeproductdetector-6f15a.firebaseapp.com",
  projectId: "fakeproductdetector-6f15a",
  storageBucket: "fakeproductdetector-6f15a.appspot.com",
  messagingSenderId: "344483089635",
  appId: "1:344483089635:web:e6589273b7a5dcc6c309d6",
  measurementId: "G-47SM7YDV4J"
};

// ✅ Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const resultBox = document.getElementById('result');
const video = document.getElementById('video');
let stream=null, scanning=false;
let detector=null;

// ✅ Start camera scan
async function startCamera(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
    video.srcObject = stream;
    scanning = true;
    if('BarcodeDetector' in window){
      detector = new BarcodeDetector({formats:['qr_code','code_128','code_39','ean_13','upc_e']});
      scanLoop();
      resultBox.textContent = "📷 Scanning... Point camera at QR/Barcode";
    } else {
      resultBox.textContent = "❌ BarcodeDetector API not supported. Use manual input.";
    }
  } catch(e){ resultBox.textContent = "Camera start failed: "+e.message; }
}

// ✅ Stop camera
function stopCamera(){
  scanning=false;
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
  resultBox.textContent = "Camera stopped.";
}

// ✅ Camera scanning loop
async function scanLoop(){
  if(!scanning || !detector) return;
  try{
    const detections = await detector.detect(video);
    if(detections.length>0){
      const code = detections[0].rawValue;
      verifyCode(code);
      stopCamera();
    }
  }catch(e){/* ignore errors quietly */ }
  if(scanning) requestAnimationFrame(scanLoop);
}

// ✅ Verify by Product Code
async function verifyCode(code){
  if(!code) return;
  try{
    const querySnapshot = await db.collection("products")
                                  .where("code", "==", code)
                                  .get();
    if(!querySnapshot.empty){
      const product = querySnapshot.docs[0].data();
      resultBox.className='result genuine';
      resultBox.textContent = `✅ Genuine Product: ${product.name} (Code: ${product.code})`;
    } else {
      resultBox.className='result fake';
      resultBox.textContent = '⚠️ Possible counterfeit or invalid code.';
    }
  } catch (err){
    resultBox.className='result fake';
    resultBox.textContent = '❌ Error connecting to database.';
    console.error(err);
  }
}

// ✅ Verify by Mobile Number
async function verifyNumber(number){
  if(!number) return;
  try{
    const querySnapshot = await db.collection("products")
                                  .where("number", "==", number)
                                  .get();
    if(!querySnapshot.empty){
      const product = querySnapshot.docs[0].data();
      resultBox.className='result genuine';
      resultBox.textContent = `✅ Verified by Number: ${product.name} (Code: ${product.code})`;
    } else {
      resultBox.className='result fake';
      resultBox.textContent = '⚠️ Number not found in database.';
    }
  } catch (err){
    resultBox.className='result fake';
    resultBox.textContent = '❌ Error connecting to database.';
    console.error(err);
  }
}

// ✅ Event listeners
document.getElementById('startCam').addEventListener('click', startCamera);
document.getElementById('stopCam').addEventListener('click', stopCamera);
document.getElementById('verifyBtn').addEventListener('click', ()=>verifyCode(document.getElementById('manualInput').value.trim()));
document.getElementById('verifyNumberBtn').addEventListener('click', ()=>verifyNumber(document.getElementById('numberInput').value.trim()));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Product Detector — Camera Demo</title>
<style>
  body { font-family: Arial,sans-serif; background:#f0f2f5; margin:0; padding:20px; }
  .container { max-width: 600px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
  h1{text-align:center;}
  label{display:block; margin-top:15px; font-weight:bold;}
  input[type=text]{width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc;}
  button{padding:10px 15px; margin-top:10px; border:none; border-radius:5px; cursor:pointer; background:#0b74de; color:#fff;}
  video{width:100%; border-radius:6px; margin-top:10px; background:#000;}
  .result{margin-top:15px; padding:10px; border-radius:5px;}
  .genuine{background:#e0f8e9; border:1px solid #4CAF50;}
  .fake{background:#f8e0e0; border:1px solid #f44336;}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

</head>
<body>
<div class="container">
  <h1>Fake Product Detector</h1>

  <button id="startCam">Start Camera Scan</button>
  <button id="stopCam" style="background:#888">Stop Camera</button>

  <video id="video" autoplay playsinline></video>

  <label for="manualInput">Or Enter Product Code:</label>
  <input type="text" id="manualInput" placeholder="e.g. PROD-ALPHA-2025-B01">
  <button id="verifyBtn">Verify</button>

  <div id="result" class="result">No verification yet.</div>
</div>

<script>
// Firebase config — replace with your project's keys
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const resultBox = document.getElementById('result');
const video = document.getElementById('video');
let stream=null, scanning=false;
let detector=null;

// Start camera scan
async function startCamera(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
    video.srcObject = stream;
    scanning = true;
    if('BarcodeDetector' in window){
      const formats = await BarcodeDetector.getSupportedFormats();
      detector = new BarcodeDetector({formats});
      scanLoop();
    } else {
      resultBox.textContent = "BarcodeDetector API not supported. Use manual mode.";
    }
  } catch(e){ resultBox.textContent = "Camera start failed: "+e.message; }
}

// Stop camera
function stopCamera(){
  scanning=false;
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
}

// Camera scanning loop
async function scanLoop(){
  if(!scanning || !detector) return;
  try{
    const bitmap = await createImageBitmap(video);
    const detections = await detector.detect(bitmap);
    if(detections.length>0){
      const code = detections[0].rawValue;
      verifyCode(code);
      stopCamera();
    }
  }catch(e){/* ignore */ }
  if(scanning) requestAnimationFrame(scanLoop);
}

// Verify code against Firebase Firestore
async function verifyCode(code){
  if(!code) return;
  try{
    const querySnapshot = await db.collection("products")
                                  .where("code", "==", code)
                                  .get();
    if(!querySnapshot.empty){
      const product = querySnapshot.docs[0].data();
      resultBox.className='result genuine';
      resultBox.textContent = `Genuine Product: ${product.name}`;
    } else {
      resultBox.className='result fake';
      resultBox.textContent = 'Possible counterfeit or invalid code.';
    }
  } catch (err){
    resultBox.className='result fake';
    resultBox.textContent = 'Error connecting to database.';
    console.error(err);
  }
}

// Event listeners
document.getElementById('startCam').addEventListener('click', startCamera);
document.getElementById('stopCam').addEventListener('click', stopCamera);
document.getElementById('verifyBtn').addEventListener('click', ()=>verifyCode(document.getElementById('manualInput').value.trim()));

</script>
</body>
</html>
